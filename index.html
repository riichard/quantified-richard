<div id="charts">
  <div id="hour-chart" class="chart">
    <div class="title">Time of Day</div>
  </div>
  <div id="calories-chart" class="chart">
    <div class="title">Calories</div>
  </div>
  <div id="gsr-chart" class="chart">
    <div class="title">Galvatic Skin Response Rate</div>
  </div>
  <div id="temp-chart" class="chart">
    <div class="title">Skin Temperature (.f)</div>
  </div>
  <div id="heart-chart" class="chart">
    <div class="title">Heart Rate</div>
  </div>
  <div id="heart-chart" class="chart">
    <div class="title">Steps</div>
  </div>
  <div id="date-chart" class="chart">
    <div class="title">Date</div>
  </div>
  <div id="scatter-plot" class="sp">
    <div class="title">Scatterplot</div>
  </div>
</div>

<aside id="totals"><span id="active">-</span> of <span id="total">-</span> data points.</aside>

<div id="lists">
  <div id="entry-list" class="list"></div>
